<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="stylesheet" type="text/css" href="styles/4-common.css" />
    <link rel="stylesheet" type="text/css" href="styles/3-header.css" />
    <link rel="stylesheet" type="text/css" href="styles/6-filters.css" />
    <link rel="stylesheet" type="text/css" href="styles/3-footer.css" />

    <link href="https://fonts.cdnfonts.com/css/amazon-ember" rel="stylesheet">

    <link rel="icon" href="images/icon.png" type="image/x-icon">
</head>

<body>
    <header>
        <div class="logo"></div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4><span>Casablanca</span>, <span>Nador, </span><span>...</span></h4>
                <ul class="popover">
                    <li>
                        <h2>Casablance</h2>
                        <ul>
                            <li>
                                <h4>Maarif</h4>
                            </li>
                            <li>
                                <h4>Old Medina</h4>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <h2>Nador</h2>
                        <ul>
                            <li>
                                <h4>Al Aroui</h4>
                            </li>
                            <li>
                                <h4>Selouane</h4>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4><span>Fitness center</span>, <span>SPA, </span><span>...</span></h4>
                <ul class="popover">
                    <li>
                        <h2>Fitness center</h2>
                    </li>
                    <li>
                        <h2>SPA</h2>
                    </li>
                    <li>
                        <h2>Internet</h2>
                    </li>
                    <li>
                        <h2>Golf</h2>
                    </li>
                </ul>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer>
        Best School
    </footer>
</body>

</html>
